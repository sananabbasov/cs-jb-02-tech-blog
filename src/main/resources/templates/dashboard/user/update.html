<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}"
        lang="en">

<head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-lg-12">
                <div class="form-group">
                    <input value="Sanan Abbasov"  class="form-control disabled" placeholder="" disabled />
                </div>
                <div class="form-group">
                    <select name="roleIds" class="form-control" multiple>
                        <option th:value="${role.id}" th:each="role : ${roles}" th:text="${role.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-warning" value="Update">
        </form>
    </div>
</div>


</body>
</html>
