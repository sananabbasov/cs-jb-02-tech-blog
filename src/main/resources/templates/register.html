<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home page</title>
</head>
<body>


<section layout:fragment="content">
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image">
            <img style="width: 100%;" src="https://cdn.pixabay.com/photo/2024/04/25/02/23/ai-generated-8718795_1280.png">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form th:object="${registerDto}" method="post" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{name}" class="form-control form-control-user" id="exampleFirstName"
                           placeholder="First Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text text-danger"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="text"  th:field="*{surname}" class="form-control form-control-user" id="exampleLastName"
                           placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text text-danger"></span>

                  </div>
                </div>
                <div class="form-group">
                  <input type="email"  th:field="*{email}" class="form-control form-control-user" id="exampleInputEmail"
                         placeholder="Email Address">
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text text-danger"></span>

                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password"  th:field="*{password}" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text text-danger"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" th:field="*{passwordRepeat}" class="form-control form-control-user"
                           id="exampleRepeatPassword" placeholder="Repeat Password">
                    <span th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="text text-danger"></span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
</body>
</html>
